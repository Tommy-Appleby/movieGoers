<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.dropbtn {
  background-color: #4CAF50;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #ddd;}

.dropdown:hover .dropdown-content {display: block;}

.dropdown:hover .dropbtn {background-color: #3e8e41;}
</style>
<div id="modal-signup" class="modal">
    <div class="modal-content">
      <h4>Sign up</h4><br />
      <form id="signup-form">
        <div class="form-group">
          <label for="username">Username:</label>
        <input type="text" class = "form-control" id="username" placeholder="Enter username" name = "username" >
        </div>
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter Email" name = "email">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class = "form-control" id="password" placeholder="Enter Password" name = "password">
        </div>
        <div class="form-group">
          <label for="reEnterPassword">Re-enter password:</label>
          <input type="password" class = "form-control" id="reEnterPassword" placeholder="Re-enter Password" name = "reEnterPassword">
        </div>
        <button type = "submit" class="btn btn-default" id = "createAccount" value = "createAccount">Sign up</button>
      </form>
    </div>
  </div>


  <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>
  <script src="createAccount.js"></script>
</html>
